<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--bootstrap css1 js1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex  justify-content-center align-item-center my-5">
    <div class="card w-70 p-5 shadow-lg bg-secondary">
    <div class="card-body p-5">
<h3 class="text-center p-3">Login</h3>
<form th:action="@{/login}" method="post" >
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Email: </label>
        <div class="col-sm-8">
            <input th:type="email" id="email" name="email" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password: </label>
        <div class="col-sm-8 ">
            <input th:type="password" id="password" name="password" class="form-control">
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
        <a th:href="@{/sign_up}">Sign Up</a>
        <a th:href="@{/forget_password}">Forget Password</a>
    </div>
    </div>
</div>
</body>
</html>
