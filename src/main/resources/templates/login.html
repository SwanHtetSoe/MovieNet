<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-100 mw-500 p-4 shadow-lg bg-light">
        <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form th:action="@{/login}" method="post">
                <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${logoutMessage != null}" class="alert alert-success" role="alert">
                    <span th:text="${logoutMessage}"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/sign_up}" class="btn btn-link">Sign Up</a>
                <a th:href="@{/forget_password}" class="btn btn-link">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO1hCjYy3g7EB1/6vQFZfhz1d0U2E6K1C0f2FLn+8V3G9U4lxZZN1x" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-cKcn6Ooi4Z0l8G8lV8fLB6Np1GTaUpM6mAq9LxhF6yGxDl/dIqf7B8F4WvZTRI7N" crossorigin="anonymous"></script>
</body>
</html>
